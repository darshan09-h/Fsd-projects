    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="mail" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <button type="submit">Log In</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
          var mail_id = document.getElementById('mail').value;
          var password = document.getElementById('password').value;
          pat1=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
          pat=/\W/;
    
          if(!pat1.test(mail_id)){
            alert("Enter Valid email Id")
          }
    
          if(password.length <= 8){
            alert("Password must be strong...length>=8");
            }
          else if(pat.test(password)==0){
            alert("Password must be strong...add one sp.char");
            }
          else{
                // Simple authentication, replace with your own authentication logic
                window.location.href = 'movie_catalogue.html'; // Redirect to movie_catalogue.html upon successful login
            }
          
        });
      </script>
</body>
